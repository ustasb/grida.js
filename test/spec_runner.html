<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine/jasmine-html.js"></script>

  <!-- dependencies... -->
  <script type="text/javascript" src="../vendor/jquery-1.9.1.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="grida.bare.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs_combined.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
