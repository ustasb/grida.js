<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draggable</title>
    <style>
      #container {
        position:relative;
        width: 500px;
        height: 500px;
        margin: auto;
        border: 1px dashed black;
      }

      #container > div {
        width: 200px;
        height: 200px;
        background-color: red;
        font-family: Arial;
        text-align: center;
        font-size: 2em;
      }

      /* PLUGIN CSS */

      .xxx-handle-se {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 20px;
        background-color: blue;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div data-xxx-sizex="1" data-xxx-sizey="1" >1</div>
      <div data-xxx-sizex="1" data-xxx-sizey="1" >2</div>
      <div data-xxx-sizex="1" data-xxx-sizey="1" >3</div>
      <div data-xxx-sizex="1" data-xxx-sizey="1" >4</div>
    </div>

    <script src="../vendor/jquery-1.9.1.min.js"></script>
    <script src="../lib/grida.js"></script>

    <script>
      $('#container').grida({
        margin: [10, 10],
        grid: [100, 100],
        resizable: true,
        scaleWithContainer: true,
        center: true
      });
    </script>
  </body>
</html>
